<p-toast></p-toast>
<div class="grid p-fluid">
    <div class="col-12">
        <div class="card">
            <h1 class="text-center">We urgently need you  to Donate</h1>
            <h3 class="text-center">How You Can Help Today</h3>

            <p-carousel [value]="besoin" [numVisible]="3" [numScroll]="3" [circular]="false" [responsiveOptions]="carouselResponsiveOptions">
                <ng-template let-product pTemplate="item">
                    <div class="border-round m-2 text-center p-2" style="border: 1px solid var(--surface-d)">
                        <div class="my-5">
                            <!-- Utilisez le chemin relatif pour accéder aux images -->
                            <img src="assets/besoin/{{product.image}}" [alt]="product.name" class="shadow-4" width="50%" />
                        </div>
                        <div>
                            <h5 class="mb-1">{{ product.name }}</h5>
                            <div class="my-5">
                                <button pButton pRipple icon="pi pi-wallet" class="mr-2 p-button-rounded p-button-rounded" routerLink="/donation/all-form"></button>
                                <button pButton pRipple icon="pi pi-dollar" class="mr-2 p-button-rounded p-button-success" routerLink="/donation/money-form"></button>

                            </div>
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
</div>

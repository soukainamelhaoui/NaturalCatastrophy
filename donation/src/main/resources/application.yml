server:
  port: 8010

spring:
  application:
    name: donation
  cloud:
    config:
      enabled: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-donation:3306/donation
    username: donationuser
    password: donationpassword
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect

volunteering:
  url: http://localhost:8222/api/volunteering

